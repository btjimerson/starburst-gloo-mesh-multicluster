name: Publish AsciiDoc to GitHub Pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Asciidoctor
        run: sudo apt-get update && sudo apt-get install -y asciidoctor
      - name: Convert AsciiDoc to HTML
        # Create a directory for your output, e.g., '_site' or 'public'
        run: |
          mkdir _site
          cp -r images _site
          asciidoctor -o _site/index.html index.adoc # Adjust to your main .adoc file and desired output
      - name: Upload Pages Artifact
        # This step is CRUCIAL for the "github-pages" artifact
        uses: actions/upload-pages-artifact@v3 # Use v3 or later
        with:
          path: '_site' # This should be the directory containing your generated HTML files
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4